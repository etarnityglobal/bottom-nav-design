<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Professional Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="content">
        <div id="page-title">
            <h1>Welcome Home</h1>
            <p style="color: #666; margin-top: 8px;">Navigate through the dashboard items below.<br>Etarnity Global Innovation</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-target="Home">
            <div class="icon-container">
                <i data-lucide="home"></i>
            </div>
            <span class="nav-label">Home</span>
        </a>

        <a href="#" class="nav-item" data-target="History">
            <div class="icon-container">
                <i data-lucide="history"></i>
            </div>
            <span class="nav-label">History</span>
        </a>

        <a href="#" class="nav-item" data-target="Notifications">
            <div class="icon-container">
                <i data-lucide="bell"></i>
            </div>
            <span class="nav-label">Notifications</span>
        </a>

        <a href="#" class="nav-item" data-target="Profile">
            <div class="icon-container">
                <i data-lucide="user"></i>
            </div>
            <span class="nav-label">Profile</span>
        </a>
    </nav>

    <script src="script.js"> </script>
</body>
</html>
